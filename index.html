<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2D Particle Collider</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; }
    canvas { display: block; background: #111; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    button {
      margin-right: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
<div id="controls">
  <button id="startBtn">Start</button>
  <button id="stopBtn">Stop</button>
  <button id="resetBtn">Reset</button>

  <label for="zoomSlider" style="color: white; margin-left: 20px; display: flex; align-items: center; gap: 8px;">
    Zoom:
    <input id="zoomSlider" type="range" min="0" max="1" step="1" value="0" />
    <span id="zoomLabel">Normal</span>
  </label>
</div>
  <canvas id="sim"></canvas>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const canvas = document.getElementById("sim");
      const ctx = canvas.getContext("2d");
      const startBtn = document.getElementById("startBtn");
      const stopBtn = document.getElementById("stopBtn");
      const resetBtn = document.getElementById("resetBtn");
  
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);
  
      let particles = [];
      let collisions = [];
      let animationId = null;
      let running = false;
      const bandTop = () => canvas.height * 0.25;
      const bandBottom = () => canvas.height * 0.75;
      const batchSize = 10;
      const spawnInterval = 500;
      let spawnTimer = null;
  
      function createParticles() {
        for (let i = 0; i < batchSize; i++) {
          particles.push({
            x: Math.random() * 100,
            y: bandTop() + Math.random() * (bandBottom() - bandTop()),
            r: 3,
            vx: 5 + Math.random() * 2,
            vy: (Math.random() - 0.5) * 0.5,
            beam: "right"
          });
          particles.push({
            x: canvas.width - Math.random() * 100,
            y: bandTop() + Math.random() * (bandBottom() - bandTop()),
            r: 3,
            vx: -5 - Math.random() * 2,
            vy: (Math.random() - 0.5) * 0.5,
            beam: "left"
          });
        }
      }
  
      function drawParticles() {
        ctx.fillStyle = "red";
        for (let p of particles) {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fill();
        }
  
        // Draw collision flashes
        for (let c of collisions) {
          ctx.fillStyle = "yellow";
          ctx.beginPath();
          ctx.arc(c.x, c.y, 6, 0, Math.PI * 2);
          ctx.fill();
        }
  
        // Fade collisions after short time
        collisions = collisions.filter(c => Date.now() - c.time < 200);
      }
  
      function updateParticles() {
        for (let p of particles) {
          p.x += p.vx;
          p.y += p.vy;
          if (p.y < bandTop() + p.r || p.y > bandBottom() - p.r) {
            p.vy *= -1;
          }
        }
  
        particles = particles.filter(p => p.x + p.r > 0 && p.x - p.r < canvas.width);
  
        detectCollisions();
      }
  
      function detectCollisions() {
        const collisionChance = 1e-7; // Adjust this to match desired frequency
  
        for (let i = 0; i < particles.length; i++) {
          for (let j = i + 1; j < particles.length; j++) {
            const a = particles[i];
            const b = particles[j];
  
            // Only check opposite-direction beams
            if (a.beam === b.beam) continue;
  
            const dx = a.x - b.x;
            const dy = a.y - b.y;
            const distSq = dx * dx + dy * dy;
            const radiusSum = a.r + b.r;
  
            if (distSq < radiusSum * radiusSum) {
              if (Math.random() < collisionChance) {
                collisions.push({ x: (a.x + b.x) / 2, y: (a.y + b.y) / 2, time: Date.now() });
              }
            }
          }
        }
      }
  
      function loop() {
        if (!running) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        updateParticles();
        drawParticles();
        animationId = requestAnimationFrame(loop);
      }
  
      function startSpawning() {
        spawnTimer = setInterval(() => {
          if (running) createParticles();
        }, spawnInterval);
      }
  
      function stopSpawning() {
        clearInterval(spawnTimer);
        spawnTimer = null;
      }
  
      startBtn.addEventListener("click", () => {
        if (!running) {
          running = true;
          createParticles();
          loop();
          startSpawning();
        }
      });
  
      stopBtn.addEventListener("click", () => {
        running = false;
        stopSpawning();
        if (animationId) {
          cancelAnimationFrame(animationId);
          animationId = null;
        }
      });
  
      resetBtn.addEventListener("click", () => {
        running = false;
        stopSpawning();
        particles = [];
        collisions = [];
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (animationId) {
          cancelAnimationFrame(animationId);
          animationId = null;
        }
      });
    });
</script>
</body>
</html>
