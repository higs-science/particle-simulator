<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2D Particle Simulator</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; }
    canvas { display: block; background: #111; }
  </style>
</head>
<body>
  <canvas id="sim"></canvas>

  <script>
    const canvas = document.getElementById("sim");
    const ctx = canvas.getContext("2d");
    resizeCanvas();

    // üîÅ To update for 3D: replace <canvas> with WebGL or THREE.js renderer and scene

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // üîÅ To update for 3D: replace 2D drawing with 3D rendering logic
      drawParticles();

      requestAnimationFrame(loop);
    }

    const particles = []; // Will store all particles

    function drawParticles() {
      ctx.fillStyle = "red";
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // Temporary test particle
    particles.push({ x: 200, y: 200, r: 10 });

    loop();
  </script>
</body>
</html>
