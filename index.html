<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2D Particle Simulator - 100 Particles</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; }
    canvas { display: block; background: #111; }
  </style>
</head>
<body>
  <canvas id="sim"></canvas>

 <script>
  const canvas = document.getElementById("sim");
  const ctx = canvas.getContext("2d");
  resizeCanvas();

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeCanvas);

  const particles = [];

  // ðŸŽ¯ Beam starts on the left side, spread out vertically
  for (let i = 0; i < 100; i++) {
    particles.push({
      x: Math.random() * 100, // Start near left edge
      y: Math.random() * canvas.height,
      r: 3,
      vx: 5 + Math.random() * 2, // Mostly uniform rightward speed
      vy: (Math.random() - 0.5) * 0.5 // Slight vertical variation
    });
  }

  function drawParticles() {
    ctx.fillStyle = "red";
    for (let p of particles) {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function updateParticles() {
    for (let p of particles) {
      p.x += p.vx;
      p.y += p.vy;

      // Wrap around when they reach the right edge
      if (p.x - p.r > canvas.width) {
        p.x = -p.r;
        p.y = Math.random() * canvas.height;
      }
    }
  }

  function loop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    updateParticles();
    drawParticles();
    requestAnimationFrame(loop);
  }

  loop();
</script>
</body>
</html>
