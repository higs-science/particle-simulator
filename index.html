<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2D Particle Simulator - Middle Band</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; }
    canvas { display: block; background: #111; }
  </style>
</head>
<body>
  <canvas id="sim"></canvas>

  <script>
    const canvas = document.getElementById("sim");
    const ctx = canvas.getContext("2d");
    resizeCanvas();

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);

    const particles = [];

    const bandTop = canvas.height * 0.25;    // 2/4 start
    const bandBottom = canvas.height * 0.75; // 3/4 end

    // Create 100 particles in the middle 50% vertical band
    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * 100,
        y: bandTop + Math.random() * (bandBottom - bandTop),
        r: 3,
        vx: 5 + Math.random() * 2,
        vy: (Math.random() - 0.5) * 0.5
      });
    }

    function drawParticles() {
      ctx.fillStyle = "red";
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function updateParticles() {
      for (let p of particles) {
        p.x += p.vx;
        p.y += p.vy;

        // Bounce off top and bottom of the middle band
        if (p.y < bandTop + p.r || p.y > bandBottom - p.r) {
          p.vy *= -1;
        }

        // Wrap around horizontally
        if (p.x - p.r > canvas.width) {
          p.x = -p.r;
          p.y = bandTop + Math.random() * (bandBottom - bandTop);
        }
      }
    }

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updateParticles();
      drawParticles();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
