<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2D Particle Collider</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; }
    canvas { display: block; background: #111; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    button {
      margin-right: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <button id="resetBtn">Reset</button>
  </div>
  <canvas id="sim"></canvas>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const canvas = document.getElementById("sim");
      const ctx = canvas.getContext("2d");
      const startBtn = document.getElementById("startBtn");
      const stopBtn = document.getElementById("stopBtn");
      const resetBtn = document.getElementById("resetBtn");

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);

      let particles = [];
      let animationId = null;
      let running = false;
      const bandTop = () => canvas.height * 0.25;
      const bandBottom = () => canvas.height * 0.75;
      const batchSize = 5; // fewer particles per batch
      const spawnInterval = 500; // new batch every 500ms
      let spawnTimer = null;

      function createParticles() {
        for (let i = 0; i < batchSize; i++) {
          particles.push({
            x: Math.random() * 100,
            y: bandTop() + Math.random() * (bandBottom() - bandTop()),
            r: 3,
            vx: 5 + Math.random() * 2,
            vy: (Math.random() - 0.5) * 0.5
          });
          particles.push({
            x: canvas.width - Math.random() * 100,
            y: bandTop() + Math.random() * (bandBottom() - bandTop()),
            r: 3,
            vx: -5 - Math.random() * 2,
            vy: (Math.random() - 0.5) * 0.5
          });
        }
      }

      function drawParticles() {
        ctx.fillStyle = "red";
        for (let p of particles) {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      function updateParticles() {
        for (let p of particles) {
          p.x += p.vx;
          p.y += p.vy;

          if (p.y < bandTop() + p.r || p.y > bandBottom() - p.r) {
            p.vy *= -1;
          }
        }

        particles = particles.filter(p => p.x + p.r > 0 && p.x - p.r < canvas.width);
      }

      function loop() {
        if (!running) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        updateParticles();
        drawParticles();
        animationId = requestAnimationFrame(loop);
      }

      function startSpawning() {
        spawnTimer = setInterval(() => {
          if (running) createParticles();
        }, spawnInterval);
      }

      function stopSpawning() {
        clearInterval(spawnTimer);
        spawnTimer = null;
      }

      startBtn.addEventListener("click", () => {
        if (!running) {
          running = true;
          createParticles();
          loop();
          startSpawning();
        }
      });

      stopBtn.addEventListener("click", () => {
        running = false;
        stopSpawning();
        if (animationId) {
          cancelAnimationFrame(animationId);
          animationId = null;
        }
      });

      resetBtn.addEventListener("click", () => {
        running = false;
        stopSpawning();
        particles = [];
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (animationId) {
          cancelAnimationFrame(animationId);
          animationId = null;
        }
      });
    });
  </script>
</body>
</html>
