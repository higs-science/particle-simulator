<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2D Particle Simulator - Motion</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; }
    canvas { display: block; background: #111; }
  </style>
</head>
<body>
  <canvas id="sim"></canvas>

  <script>
    const canvas = document.getElementById("sim");
    const ctx = canvas.getContext("2d");
    resizeCanvas();

    // ðŸ§± Replace this with THREE.js scene + object updates when moving to 3D
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updateParticles();   // <-- ðŸ†• position update based on velocity
      drawParticles();
      requestAnimationFrame(loop);
    }

    const particles = [];

    function drawParticles() {
      ctx.fillStyle = "red";
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function updateParticles() {
      for (let p of particles) {
        p.x += p.vx;
        p.y += p.vy;

        // Optional: Bounce off walls
        if (p.x - p.r < 0 || p.x + p.r > canvas.width) p.vx *= -1;
        if (p.y - p.r < 0 || p.y + p.r > canvas.height) p.vy *= -1;
      }
    }

    // ðŸŽ¯ Particle with velocity
    particles.push({
      x: 200,
      y: 200,
      r: 10,
      vx: 2, // ðŸ§­ horizontal speed
      vy: 1  // ðŸ§­ vertical speed
    });

    loop();
  </script>
</body>
</html>
